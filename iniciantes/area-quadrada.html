<!DOCTYPE html>
<html>
<head>
  <title>Area quadrada</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    alert('Algoritmo que calcula a área do quadrado')

    /* aqui e necessario a conversao de uma string para um numero inteiro
    *  por isso usei a funcao parseInt()
    */
    const valorAltura = parseInt(prompt('Digite o valor da altura do quadrado'))

    const valorLado = parseInt(prompt('Digite o valor do lado do quadrado'))

    // aqui uma funcao usada a partir da versao de 2015
    areaQuadrada = (altura, lado) => altura * lado

    alert(`O valor do quadrado é ${areaQuadrada(valorAltura, valorLado)}`)
  </script>
</body>
</html>
