<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dobro de um numero qualquer</title>
	</head>
	<body>
	</body>
	<script>
		// exercicio basico para receber um numero e dobrar o seu valor
		function dobro(x) {
			return x * 2
		}

		const numero = prompt("Digite o valor que deseja dobrar")

		alert(dobro(Number(numero)))

	</script>
</html>
