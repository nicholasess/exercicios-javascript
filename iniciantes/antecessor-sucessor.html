<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Antecessor e sucessor</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
    alert('Bem-vindo ao Algoritmo que mostra o antecessor e o sucessor do numero digitado')

    const numeroDigitado = parseInt(prompt('Digite o valor um valor'))

    const antecessor = numeroDigitado - 1
    const sucessor = numeroDigitado + 1

    alert(`Antecessor ${antecessor} e o sucessor ${sucessor}`)
  </script>
</body>
</html>
